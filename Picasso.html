<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="external.css" />
    <title>Picasso</title>
  </head>
  <body>
    <!--Creating a sky with two building that have windows. Also included a moon and a submission form to contact the artist-->
    <article id="sky">
      <section id="building_one">
        <section id="window1">
          <div class="window_one"></div>
          <div class="window_two"></div>
          <div class="window_three"></div>
          <div class="window_four"></div>
          <div class="window_five"></div>
          <div class="window_six"></div>
        </section>
      </section>

      <section id="building_two">
        <section id="window2">
          <div class="window_one"></div>
          <div class="window_two"></div>
          <div class="window_three"></div>
          <div class="window_four"></div>
          <div class="window_five"></div>
          <div class="window_six"></div>
        </section>
      </section>

      <!--Submission form to contact the artist. Form collects name and email address.-->
      <section id="form">
        <p>
          Are you interested in this painting? Fill out the information below to
          reach out to the artist!
        </p>
        <form action="formsubmitted.html">
          <label for="name">Name:</label>
          <input name="name" type="text" />

          <label for="email">Email:</label>
          <input name="email" type="email" />

          <input class="submit_btn" type="submit" />
        </form>
      </section>

      <section id="moon"></section>
    </article>

    <div id="grass"></div>

    <!--Creating a street with dotted white lines going accross the pavement to represent a passing line-->
    <article id="street">
      <section id="white_lines">
        <div class="line_one"></div>

        <div class="line_two"></div>

        <div class="line_three"></div>

        <div class="line_four"></div>

        <div class="line_five"></div>

        <div class="line_six"></div>

        <div class="line_seven"></div>
      </section>
    </article>
  </body>
</html>
